<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UAB AI Chat Assistant</title>
  <!-- Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hero {
      background: linear-gradient(rgba(0,100,0,0.7), rgba(0,100,0,0.7)), url('home-banner.jpg');
      background-size: cover;
      background-position: center;
      padding: 100px 0;
    }
    h1 {
      font-size: 48px;
      font-weight: bold;
    }
    h2 {
      font-size: 36px;
    }
    h3 {
      font-size: 24px;
    }
    .chat-bubble {
      border: 2px solid #28a745;
      border-radius: 10px;
      max-width: 80%;
      margin: auto;
      padding: 15px;
    }
    .chat-box {
      max-width: 600px;
      margin: auto;
    }
    .carousel-item {
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- CDN-hosted React and Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-bootstrap@2.10.2/dist/react-bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Inline React Code -->
  <script type="text/babel" data-presets="react">
    const { useState } = React;
    const { Carousel } = ReactBootstrap;

    function App() {
      return (
        <div>
          {/* Hero Section */}
          <section className="hero text-center text-white">
            <img
              src="uab-dragon.png"
              alt="UAB Logo"
              style={{ width: '100px', position: 'absolute', top: '20px', left: '20px' }}
            />
            <h1>UAB AI Chat Assistant</h1>
            <h3>Simplify Your UAB Life</h3>
            <p>Ask anything, anytime—fees, courses, or library hours!</p>
            <a href="#chat" className="btn btn-success btn-lg">Try It Now</a>
          </section>

          {/* Problem Section */}
          <section className="container my-5">
            <div className="row">
              <div className="col-md-8">
                <h2 className="text-success">University Websites Are a Maze</h2>
                <p>
                  Struggling to find fees or course info? Websites bury details, waste time, and stress you out—especially on your phone!
                </p>
                <ul>
                  <li>Too many clicks for simple answers.</li>
                  <li>Slow responses across time zones.</li>
                  <li>Hard to navigate when busy or new.</li>
                </ul>
              </div>
              <div className="col-md-4">
                <img
                  src="Cluttered_Website.png"
                  alt="Cluttered Website"
                  className="img-fluid"
                />
              </div>
            </div>
          </section>

          {/* Solution Section */}
          <section className="bg-light py-5">
            <div className="container">
              <h2 className="text-center">Instant Answers, Just for You</h2>
              <p className="text-center">
                Our AI Chat Assistant is your 24/7 guide to UAB life—ask naturally, get clear answers!
              </p>
              <div className="row text-center">
                <div className="col-md-3">
                  <h4>Personalization</h4>
                  <p>Log in for tailored replies, like "Sarah, your $2,000 is due May 15th!"</p>
                </div>
                <div className="col-md-3">
                  <h4>Step-by-Step Guidance</h4>
                  <p>Clear steps for registration: "1. Log into uab.edu…"</p>
                </div>
                <div className="col-md-3">
                  <h4>Quick FAQs</h4>
                  <p>Instant answers: "Wi-Fi password? Blazer2025!"</p>
                </div>
                <div className="col-md-3">
                  <h4>Resources</h4>
                  <p>Find help: "Tutoring at the Learning Center, 10 AM-4 PM."</p>
                </div>
              </div>
              <div className="text-center mt-4">

              </div>
            </div>
          </section>

          {/* Examples Section */}
          <section className="container my-5">
            <h2 className="text-center text-success">Real Help, Real Fast</h2>
            <p className="text-center">Here's how it works for UAB students:</p>
            <Carousel>
              <Carousel.Item>
                <div className="chat-bubble">
                  Hey Sarah, your Intro to AI class starts next week!
                </div>
              </Carousel.Item>
              <Carousel.Item>
                <div className="chat-bubble">
                  How to register? 1. Log into uab.edu…
                </div>
              </Carousel.Item>
              <Carousel.Item>
                <div className="chat-bubble">
                  Wi-Fi password? It's 'Blazer2025'!
                </div>
              </Carousel.Item>
              <Carousel.Item>
                <div className="chat-bubble">
                  Math 101 help? Tutoring at 10 AM-4 PM.
                </div>
              </Carousel.Item>
            </Carousel>
            <div className="text-center mt-4">
              <a href="#chat" className="btn btn-success">Ask Away!</a>
            </div>
          </section>

          {/* Benefits Section */}
          <section className="bg-success text-white py-5">
            <div className="container">
              <div className="row">
                <div className="col-md-8">
                  <h2>A Huge Win for UAB Students</h2>
                  <p>Save time, ditch stress, and get answers anywhere—easier UAB life!</p>
                  <div className="row">
                    <div className="col-md-6">
                      <p><strong>Saves Time</strong>: Seconds, not minutes.</p>
                      <p><strong>Reduces Stress</strong>: No "Where do I look?"</p>
                    </div>
                    <div className="col-md-6">
                      <p><strong>Easy to Use</strong>: Like texting a friend.</p>
                      <p><strong>Boosts Success</strong>: Connects to tutoring, aid.</p>
                    </div>
                  </div>
                </div>
                <div className="col-md-4">
                  <img
                    src="happy_students.jpg"
                    alt="Happy Student"
                    className="img-fluid"
                  />
                </div>
              </div>
            </div>
          </section>

          {/* CTA Section + Mock Chat */}
          <section id="chat" className="container my-5 text-center">
            <h2 className="text-success">Ready to Simplify Your UAB Life?</h2>
            <p>Join the UAB pilot—free, fast, and built for you!</p>
            <div className="chat-box p-4 bg-light border rounded">
              <input
                type="text"
                placeholder="Your name (e.g., Sarah)"
                className="form-control mb-2"
                disabled
              />
              <input
                type="text"
                placeholder="Ask about fees, courses, or more!"
                className="form-control mb-2"
                disabled
              />
              <button className="btn btn-success" disabled>Ask</button>
              <div className="chat-bubble mt-3 bg-success text-white">
                Hey Sarah, you owe $2,000, due May 15th!
              </div>
            </div>
            <p className="mt-3">
              Questions? Email <a href="mailto:nbairi@uab.edu">nbairi@uab.edu</a>.
            </p>
          </section>

          {/* Footer */}
          <footer className="bg-dark text-white text-center py-3">
            <p>© 2025 UAB AI Chat Assistant | Developed by Nikhil Bairi | Powered by Gemini-Pro</p>
            <p>
              <a href="#" className="text-white">About</a> |{' '}
              <a href="#" className="text-white">Privacy</a> |{' '}
              <a href="mailto:nbairi@uab.edu" className="text-white">Contact</a>
            </p>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>

  <!-- Babel for JSX in browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
